<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Guideme</title>
    <link rel="stylesheet" th:href="@{/assets/css/login.css}">
    <link rel="stylesheet" th:href="@{/assets/css/primeflex/primeflex.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/primeng/components/inputtext/inputtext.css}">
    <link rel="stylesheet" th:href="@{/assets/css/primeng/components/password/password.css}">
    <link rel="stylesheet" th:href="@{/assets/css/primeng/components/button/button.css}">
    <link rel="stylesheet" th:href="@{/assets/css/theme/arya-blue.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body class="flex w-screen h-screen background">
    <div class="ladoEsquerdo">
        <div class="backgroundLogin">
            <img src="@{/assets/icon/logo.svg}" style="width: 100px; height: auto;" alt="">
            <form th:action="@{/login}" method="post" class="flex flex-column align-items-center justify-content-center h-30rem">
                <div class="fundo flex justify-content-center">
                    <p class="alert alert-danger" th:if="${#bools.isTrue(param.error)}">
                        O e-mail ou senha incorreta.
                    </p>
                </div>
                <div class="flex flex-column justify-content-center align-items-center">
                    <input type="text" name="username" class="p-inputtext input mb-4" placeholder="Username" required autofocus>
                    <input type="password" name="password" class="p-inputtext input mb-3"  placeholder="Password" required>
                    <span class="sideOps flex justify-content-between mb-4">
                        <span>
                            <input style="background-color: transparent; border-color: white;" type="checkbox"> <span style="color: white;">Lembrar de mim</span>
                        </span>
                        <a href="/forgotPassword" style="color: white;">Esqueci minha senha</a>
                    </span>
                    <button type="submit" class="p-button flex justify-content-center">Log In</button>
                </div>
            </form>
        </div>
    </div>
    <div class="ladoDireito">
        <img th:src="@{/assets/icon/Group 1.svg}" style="width: 60%;" alt="">
    </div>
</body>
</html>
